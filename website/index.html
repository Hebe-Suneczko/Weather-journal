<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <nav class="holder headline">
            <a class="logo" href="index.html"><img src="./Images/logo.png"></a>
        </nav>

        <main class="content_main">
            <div class="content_top">
                <div class="holder zip">
                    <label class="label_zip" for="zip">ZIP CODE</label>
                    <input type="text" id="zip" placeholder="enter zip code here">
                </div>
                <div class="holder feel">
                    <label class="label_feel" for="feelings">How are you feeling today?</label>
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
                    <button id="generate" type="submit"> Search </button>
                </div>
            </div>
            <div class="holder entry">
                <div class="title">Current Weather in <span class="location"> "Wilmington" , US</span></div>
                <div id="entryHolder">

                    <div id="date">27 Sep 2020</div>
                    <div id="temp">74 Â°F</div>
                    <div id="content">
                        <ul>
                            <li> Humidity <span class="humidity"> 78 %</span></li>
                            <li> Cloudiness <span class="cloudiness"> overcast clouds</span></li>
                            <li> Sunrise <span class="sunrise"> 10:54:47 GMT</span></li>
                            <li> Sunset <span class="sunset"> 22:50:50 GMT</span></li>
                            <li> Wind Speed <span class="windspeed"> 4.7 mi/h</span></li>
                            <li> Your Feelings: <span class="user_respones"></span></li>
                        </ul>

                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
