<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <nav class="holder headline">
            <a class="logo" href="index.html"><img src="./Images/logo.png"></a>
        </nav>

        <main class="content_main">
            <div class="content_top">
                <form id="get-weather">
                    <div class="holder zip">
                        <label class="label_zip" for="zip">ZIP CODE</label>
                        <input type="text" id="zip" placeholder="enter zip code here" value="">
                    </div>
                    <div class="holder feel">
                        <label class="label_feel" for="feelings">How are you feeling today?</label>
                        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
                        <button id="generate" type="submit"> Search </button>
                    </div>
                </form>
            </div>
            <div class="holder entry hidden" id="weather-holder">
                <div class="title">Current Weather in <span class="location"></span></div>
                <div id="entryHolder">

                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content">
                        <ul>
                            <li> Humidity <span class="humidity"></span></li>
                            <li> Cloudiness <span class="cloudiness"></span></li>
                            <li> Sunrise <span class="sunrise"></span></li>
                            <li> Sunset <span class="sunset"></span></li>
                            <li> Wind Speed <span class="windspeed"></span></li>
                            <li> Your Feelings: <span class="user_respones"></span></li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="entry title hidden" id="message"></div>
        </main>

    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
